buildPack: none
pipelineConfig:
  pipelines:
    pullRequest:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/sac:0.0.66
        options:
          timeout:
            time: 90
            unit: minutes
        environment:
          - name: APS_ENVIRONMENT
            valueFrom:
              configMapKeyRef:
                name: arcalos-config
                key: aps_environment
          - name: SEGMENT_WRITE_KEY
            valueFrom:
              secretKeyRef:
                name: arcalos-alpha-prod-secret
                key: segment_write_key
          - name: DOMAIN_ISSUER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: arcalos-alpha-prod-secret
                key: domain_issuer_password
          - name: DOMAIN_ISSUER_USERNAME
            valueFrom:
              secretKeyRef:
                name: arcalos-alpha-prod-secret
                key: domain_issuer_username
          - name: PIPELINE_GITHUB_USER
            value: "arcalos-staging[bot]"
          - name: PIPELINE_GITHUB_TOKEN
            value: "A000000000000000000000000000000000000000"
          - name: PIPELINE_GITHUB_EMAIL
            valueFrom:
              secretKeyRef:
                name: arcalos-alpha-prod-secret
                key: pipeline_github_email
          - name: BDD_GITHUB_USER
            valueFrom:
              secretKeyRef:
                name: arcalos-alpha-prod-secret
                key: pipeline_github_user
          - name: BDD_GITHUB_TOKEN
            valueFrom:
              secretKeyRef:
                name: arcalos-alpha-prod-secret
                key: pipeline_github_token
          - name: DEFAULT_ORGANISATION
            value: arcalos-environments
          - name: USER
            value: jxaas
        stages:
        - name: create
          options:
            volumes:
              - name: arcalos-alpha-prod-sa
                secret:
                  secretName: arcalos-alpha-prod-secret
                  items:
                    - key: arcalos_prod_sa
                      path: ci_bot.json
              - name: datadog-dogrc-secret
                secret:
                  secretName: datadog-dogrc-secret
                  items:
                    - key: .dogrc
                      path: .dogrc
            containerOptions:
              volumeMounts:
                - name: arcalos-alpha-prod-sa
                  mountPath: /secret/arcalos-producer-prod-sa
                - mountPath: /datadog/
                  name: datadog-dogrc-secret
          steps:
          - name: ci
            command: ./ci.sh
            args: ['vs-${BRANCH_NAME}-${BUILD_NUMBER}arc']
    release:
      pipeline:
        agent:
          image: gcr.io/jenkinsxio/builder-jx:2.1.69-701
        environment:
        - name: XDG_CONFIG_HOME
          value: "/root"
        stages:
        - name: release
          environment:
          - name: GIT_COMMITTER_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_COMMITTER_NAME
            value: jenkins-x-bot
          - name: GIT_AUTHOR_EMAIL
            value: jenkins-x@googlegroups.com
          - name: GIT_AUTHOR_NAME
            value: jenkins-x-bot
          steps:
          - name: changelog
            command: jx
            args:
            - step
            - changelog
            - --verbose
            - --version
            - ${VERSION}
            - --rev
            - ${PULL_BASE_SHA}
          - name: update-arcalos            
            command: ./update-bot.sh
